<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game </h1>

    <h2> Press any key to start </h2>

    <div class="score-container">
        <p>Your Score: <span id="current-score">0</span></p>
        <p>Best Score: <span id="best-score">0</span></p>
    </div>

    <div class="btn-big">
        <div class="class1">
            <div class="btn btn1" type="button" id="btn1"> 1</div>
            <div class="btn btn2" type="button" id="btn2"> 2</div>
        </div>
        <div class="class2">
            <div class="btn btn3" type="button" id="btn3"> 3</div>
            <div class="btn btn4" type="button" id="btn4"> 4 </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
